spring.application.name=brzburg-api

# enderço url do banco de dados - usando H2 em memoria para desenvolvimento
spring.datasource.url=jdbc:h2:mem:brzburg_db
spring.datasource.driverClassName=org.h2.Driver

# credenciais do H2
spring.datasource.username=sa
spring.datasource.password=
# spring.datasource.password=SUA_SENHA_SECRETA_DO_POSTGRES

# aqui é o hibernate que gera as tabelas com o spring, se fizer a classe ele cria no banco, se ja tiver ele completa com coisas novas
spring.jpa.hibernate.ddl-auto=update

# mostra o sql no console e mostra o codigo sql que o spring esta usando
spring.jpa.show-sql=true

